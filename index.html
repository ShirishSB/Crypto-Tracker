<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0f3b38ab01.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <body>
        <nav>
            <div class ="left-nav">
                <a href="index.html" class ="title">Crypto Tracker</a>
            </div>

            <div class = "right-nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="favourites.html" class ="nav-link">Favourites</a>
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id ="search-box" placeholder="Search">
                </div>

            </div>
        </nav>
        <main>
            <table id="table-header">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Icon</th>
                        <th>Name</th>
                        <th>Price
                            <i class="fa-solid fa-arrow-up" id="sort-price-asc"></i>
                            <i class="fa-solid fa-arrow-down" id="sort-price-desc"></i> 
                        </th>
                        <th>Volume
                            <i class="fa-solid fa-arrow-up" id="sort-volume-asc"></i>
                            <i class="fa-solid fa-arrow-down" id="sort-volume-desc"></i> 
                        </th>
                        <th>Market Cap
                            <i class="fa-solid fa-arrow-up" id="sort-market-cap-asc"></i>
                            <i class="fa-solid fa-arrow-down" id="sort-market-cap-desc"></i> 
                        </th>
                        <th>Favourite</th>
                    </tr>
                </thead>
                <tbody></tbody>

            </table>
            <section id="pagination-control">
                <button id="prev-button">Prev</button>
                <button id="next-button">Next</button>
            </section>
            <section id ="loader-container">
                <section class="loader"></section>
            </section>
        </main>

        <script src ="app.js"></script>
    </body>

</html>
